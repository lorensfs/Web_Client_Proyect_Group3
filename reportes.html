<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMIR - Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="sidebar">
        <h4 class="text-center">SMIR</h4>
        <a class="nav-link text-white" href="index.html"><i class="fas fa-home"></i> Inicio </a>
        <a class="nav-link text-white" href="registro_materiales.html"><i class="fas fa-box"></i> Registro de Materiales
        </a>
        <a class="nav-link text-white" href="inventario.html"><i class="fas fa-archive"></i> Inventario </a>
        <a class="nav-link text-white" href="usuarios.html"><i class="fas fa-users"></i> Usuarios </a>
        <a class="nav-link text-white active" href="reportes.html"><i class="fas fa-chart-bar"></i> Reportes </a>
    </div>

    <div class="content my-4">
        <h1 class="mb-4">Reportes</h1>


        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Generación de Informes</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-4">
                            <label for="fechaInicio" class="form-label">Fecha Inicio</label>
                            <input type="date" class="form-control" id="fechaInicio">
                        </div>
                        <div class="col-md-4">
                            <label for="fechaFin" class="form-label">Fecha Fin</label>
                            <input type="date" class="form-control" id="fechaFin">
                        </div>
                        <div class="col-md-4">
                            <label for="tipoInforme" class="form-label">Tipo de Informe</label>
                            <select class="form-control" id="tipoInforme">
                                <option value="ventas">Salida de Materiales</option>
                                <option value="inventario">Inventario</option>
                                <option value="usuarios">Usuarios</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-3">Generar Informe</button>
                </form>
            </div>
        </div>


        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Exportación de Reportes</h2>
            </div>
            <div class="card-body">
                <button class="btn btn-success"><i class="fas fa-file-excel"></i> Exportar a Excel</button>
                <button class="btn btn-danger"><i class="fas fa-file-pdf"></i> Exportar a PDF</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
